<input #taskTitle type="text" class="form-control addT" placeholder="Task Title">
<textarea #taskDes class="form-control addD" placeholder="Task Description"></textarea>
<button class="btn btn-primary" (click)="saveTask(taskTitle,taskDes)" style="margin-right: 1em;width: 7em;">Save</button>
<a class="btn btn-danger" routerLink="/" style="width: 7em;">Cancel</a>
